name: gh pages publish

on:
  push:
    branches: feature/action-1

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
    - name: publish package
      run: |
        yarn
        npm run deploy
